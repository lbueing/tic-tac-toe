<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/styling.css">
  </head>
  <body>
    <script src="/app.bundle.js" charset="utf-8"></script>
    <h2 class="header">Tic Tac Toe</h2>
    <div class="row">
      <div class="large-9 columns" id="board">
        <div class="row">
            <div class="large-4 small-4 columns" id="one">  </div>
            <div class="large-4 small-4 columns" id="two">  </div>
            <div class="large-4 small-4 columns" id="three">  </div>
            <div class="large-4 small-4 columns" id="four">  </div>
            <div class="large-4 small-4 columns" id="five">  </div>
            <div class="large-4 small-4 columns" id="six">  </div>
            <div class="large-4 small-4 columns" id="seven">  </div>
            <div class="large-4 small-4 columns" id="eight">  </div>
            <div class="large-4 small-4 columns" id="nine">  </div>
            <div></div>
        </div>
      </div>
      <div id="sidebar">
          <div class="button">New Game</div>
          <!-- <div class="button"></div> -->
      </div>
    </div>
  </body>
</html>
