<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/styling.css">
  </head>
  <body>
    <h2 class="header">Tic Tac Toe</h2>
    <h3 class="whose-turn">Press 'New Game' to begin playing!</h3>
    <main class="player-view">
    <div class="row">
      <div class="large-9 columns" id="board">
        <div class="row">
            <div class="large-4 small-4 columns" id="1">  </div>
            <div class="large-4 small-4 columns" id="2">  </div>
            <div class="large-4 small-4 columns" id="3">  </div>
            <div class="large-4 small-4 columns" id="4">  </div>
            <div class="large-4 small-4 columns" id="5">  </div>
            <div class="large-4 small-4 columns" id="6">  </div>
            <div class="large-4 small-4 columns" id="7">  </div>
            <div class="large-4 small-4 columns" id="8">  </div>
            <div class="large-4 small-4 columns" id="9">  </div>
            <div></div>
        </div>
      </div>
      <div id="sidebar">
          <div class="button new-game">New Game</div>
          <!-- <div class="button"></div> -->
      </div>
    </div>
    </main>
  </body>
</html>

<script src="/app.bundle.js" charset="utf-8"></script>
